<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Profile Card</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="images/96.jpg" alt= "Profile">
                <p> Victor Crest <span class="age">20</span></p>
                <span class="city">London</span>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</span>
                </li>
                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>
                </li>
                <li class="info">
                    <p class="counter">1.4K</p>
                    <span class="counter-type">Photos</span>

                </li>
            </ul>
            </div>
       </main>
</body>
</html>
